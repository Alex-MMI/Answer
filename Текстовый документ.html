<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С первым днем зимы!</title>
  <style>
    /* Основной стиль страницы */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: url('https://www.example.com/your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transform: scale(0);
      animation: appear 1s ease-out forwards;
    }

    /* Анимация появления */
    @keyframes appear {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>С первым днем зимы!</h1>

</body>
</html>
